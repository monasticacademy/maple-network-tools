syntax = "proto3";
package tutorial;

option go_package = ".;main";

message Usage {
    int64 Begin = 10;     // this is a timestamp in bigquery and we send microseconds since epoch
    int64 Duration = 20;  // measurement duration in milliseconds
    string Host = 30;
    string MAC = 40;
    int64 Bytes = 50;
    int64 Packets = 60;
}
